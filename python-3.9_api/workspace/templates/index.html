<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web App with Voice Input</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">ChatGPT Web App with Voice Input</h1>
        <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700">役割を選択:</label>
            <select id="role" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                {% for role, description in roles.items() %}
                    <option value="{{ role }}">{{ role }} - {{ description }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="chat-container" class="bg-white shadow-md rounded-lg p-4 h-96 overflow-y-auto mb-4"></div>
        <div class="flex">
            <input type="text" id="user-input" class="flex-grow mr-2 p-2 border rounded-md" placeholder="メッセージを入力...">
            <button id="voice-input-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">
                音声入力
            </button>
            <button id="send-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">送信</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
