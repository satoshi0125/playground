<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医療コミュニケーション支援アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">医療コミュニケーション支援アプリ</h1>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <h2 class="text-xl font-bold mb-2">送信者</h2>
                <select id="from-profile" class="w-full mb-2 p-2 border rounded-md">
                    {% for profile, description in profiles.items() %}
                        <option value="{{ profile }}">{{ profile }} - {{ description }}</option>
                    {% endfor %}
                </select>
                <div class="flex mb-2">
                    <textarea id="user-input" class="flex-grow h-32 p-2 border rounded-md" placeholder="メッセージを入力..."></textarea>
                    <button id="voice-input-btn" class="ml-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        音声入力
                    </button>
                </div>
                <button id="translate-btn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">翻訳</button>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-2">受信者</h2>
                <select id="to-profile" class="w-full mb-2 p-2 border rounded-md">
                    {% for profile, description in profiles.items() %}
                        <option value="{{ profile }}">{{ profile }} - {{ description }}</option>
                    {% endfor %}
                </select>
                <div class="flex mb-2">
                    <div id="translated-output" class="w-full h-32 p-2 border rounded-md bg-white overflow-y-auto"></div>
                </div>
                <button id="voice-output-btn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">翻訳結果を音声出力</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
